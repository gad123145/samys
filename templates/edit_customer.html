{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">تعديل بيانات العميل</h3>
                    <a href="{{ url_for('customers') }}" class="btn btn-light">العودة للقائمة</a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">الاسم <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">رقم الهاتف</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="facebook_id" class="form-label">معرف الفيس بوك</label>
                            <input type="text" class="form-control" id="facebook_id" name="facebook_id" value="{{ customer.facebook_id or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">الحالة</label>
                            <select class="form-select" id="status" name="status">
                                <option value="new_client" {% if customer.status == 'new_client' %}selected{% endif %}>عميل جديد</option>
                                <option value="follow_up" {% if customer.status == 'follow_up' %}selected{% endif %}>متابعة</option>
                                <option value="contracted" {% if customer.status == 'contracted' %}selected{% endif %}>تم التعاقد</option>
                                <option value="cancelled" {% if customer.status == 'cancelled' %}selected{% endif %}>ملغي</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="notes" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ customer.notes or '' }}</textarea>
                        </div>
                        
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
