{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">إضافة عقار جديد</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('add_property') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">اسم العقار</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">الموقع</label>
                            <input type="text" class="form-control" id="location" name="location" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">السعر</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" name="price" required>
                                <span class="input-group-text">ريال</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="details" class="form-label">التفاصيل</label>
                            <textarea class="form-control" id="details" name="details" rows="4"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="owner_phone" class="form-label">رقم المالك</label>
                            <input type="tel" class="form-control" id="owner_phone" name="owner_phone" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="images" class="form-label">صور العقار</label>
                            <input type="file" class="form-control" id="images" name="images" multiple accept="image/*">
                            <div class="form-text">يمكنك اختيار عدة صور في نفس الوقت</div>
                        </div>

                        <div class="text-end">
                            <a href="{{ url_for('properties') }}" class="btn btn-secondary">إلغاء</a>
                            <button type="submit" class="btn btn-primary">إضافة العقار</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
